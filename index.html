<!DOCTYPE html>
<html lang="en">

  <head>
    <title>HTML/CSS/JS Code Quiz</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <!-- Header to access high-scores(?), see timer(?) -->
    <!-- Commit highscores to local storage -->
    <header class = "headContainer">
      <div id = "showHigh">HighScores</div>

    </header>

      <main>
        <div class="quiz-container">
        <!-- Quiz Area; ordered/unordered list? -->
          <ul class ="flex-1"><h3>Code Quiz</h3>
            <li class ="quizQs">Click the button below to start!</li>
          </ul>
      <!-- Start Quiz Button -->
          <button class = "start">Start</button>
        </div>

      <!-- Additional elements? -->
      </main>
        <script src="./script.js"></script>
  </body>
